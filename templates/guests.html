{% extends "layout.html" %}

{% block head %}

{% endblock %}

{% block body %}

    <h1>Guests</h1>

    <table>
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for row in guests %} 
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
